<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      /* Body Styling */
      body {
        background-color: #e0f7fa; /* Light Cyan background */
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      /* Centered Container for Form */
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
      }

      /* Form Header */
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00796b; /* Dark Teal for a more aesthetic color */
        font-size: 24px;
      }

      /* Label Styling */
      label {
        font-size: 14px;
        color: #333;
        display: block;
        margin-bottom: 8px;
        text-align: left;
      }

      /* Input and Textarea Styling */
      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="number"]:focus,
      textarea:focus {
        border-color: #00796b;
        box-shadow: 0 0 5px rgba(0, 121, 107, 0.2);
        outline: none;
      }

      /* Textarea Specific */
      textarea {
        height: 100px;
        resize: vertical;
      }

      /* Submit Button */
      button[type="submit"] {
        background-color: #00796b; /* Dark Teal Button */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button[type="submit"]:hover {
        background-color: #004d40; /* Darker Teal on Hover */
        transform: scale(1.02); /* Slight grow effect */
      }

      button[type="submit"]:active {
        transform: scale(0.98); /* Slight shrink effect */
      }

      /* Responsive Adjustments */
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
          font-size: 12px;
        }

        button[type="submit"] {
          font-size: 14px;
        }
      }

      /* Success Message Styling */
      .success-message {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 5px;
        display: none;
        margin-top: 20px;
      }
    </style>
    <script>
      // JavaScript Validation and Feedback
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const successMessage = document.querySelector(".success-message");

        form.addEventListener("submit", function (e) {
          // Basic form validation (all fields required)
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const feedback = document.getElementById("feedback").value.trim();
          const rating = document.getElementById("rating").value;

          if (!name || !email || !feedback || !rating) {
            e.preventDefault(); // Prevent form submission
            alert("Please fill out all fields.");
          } else {
            // Show success message after submission
            successMessage.style.display = "block";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Feedback Form</h1>
      <form action="submit_feedback.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>

        <label for="rating">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="1"
          max="5"
          required
        />

        <button type="submit">Submit</button>
      </form>
      <div class="success-message">Thank you for your feedback!</div>
    </div>
  </body>
</html>
